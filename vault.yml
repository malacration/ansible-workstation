- hosts: localhost
  become: true
  tasks:
  - name: add hashcorp gpg
    apt_key: 
      url: https://apt.releases.hashicorp.com/gpg
      state: present 
  - name: add hashicorp apt repository
    apt_repository: 
      repo: "deb https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
      state: present 
      filename: hashicorp 
      update_cache: yes
  - name: Install hashcorp vault
    apt:
      name: vault
      state: present